# GL.iNet Client Block - Single file configuration
# Copy to config.yaml and fill in your values.
# config.yaml is ignored by git for security.

# Routers: preferably define in Docker Compose as env variables (ROUTER_HOST_1, ROUTER_PASS_1, ROUTER_NAME_1, etc.).
# Use this section only if you are not using env vars (e.g. when running the CLI or without compose).
routers:
  - host: 192.168.1.1
    password: YourRouterPassword1
    name: Living Room   # optional display name
  - host: 192.168.1.2
    password: YourRouterPassword2
    name: Office

# Devices: category -> device name -> mac (all in one YAML, no CSV)
# The sub-key is the category; each device key is the device name with mac underneath.
devices:
  Gaming Devices:
    nintendo-switch:
      mac: "AA:BB:CC:DD:EE:01"
    playstation-5:
      mac: "AA:BB:CC:DD:EE:02"
    xbox-series-x:
      mac: "AA:BB:CC:DD:EE:03"
  TV Devices:
    smart-tv-living-room:
      mac: "AA:BB:CC:DD:EE:10"
    apple-tv:
      mac: "AA:BB:CC:DD:EE:11"
    chromecast:
      mac: "AA:BB:CC:DD:EE:12"
  # Add more categories and devices as needed
  # Work Devices:
  #   laptop-office:
  #     mac: "AA:BB:CC:DD:EE:20"

# Optional: AdGuard Home service IDs for network-wide blocking (e.g. YouTube, Roblox)
services:
  - youtube
  - roblox
